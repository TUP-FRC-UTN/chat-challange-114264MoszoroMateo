<div class="container">
    <div class="card">
        <div class="card-header">
          Sala de Chat
        </div>
        <div class="card-body">
          <h5 class="card-title">ConversaciÃ³n</h5>
            <div class="card">
                <div class="card-body">
                    <div #chatContainer id="chatContainer" class="p-3 bg-light border" style="height: 250px; max-height: 250px;">
                        @for (mensaje of mensajes; track $index) {
                            @if (mensaje.username == Users[0].nombre) {
                                <div class="d-flex w-100 justify-content-start" style="width: 100%;;">
                                    <div class="bg-secondary text-white p-2 rounded"
                                    style="word-wrap: break-word; word-break: break-all;">{{mensaje.contenido}}</div>
                                </div>
                                <div class="d-flex w-100 mb-2 justify-content-start" style="width: 100%;;">
                                    <p style="font-size:x-small;">{{mensaje.hs|date:'short'}}</p>
                                </div>
                            } @else {
                                <div class="d-flex w-100  justify-content-end" style="width: 100%;">
                                    <div class="bg-primary text-white p-2 rounded"
                                    style="word-wrap: break-word; word-break: break-all;">{{mensaje.contenido}}
                                    </div>
                                </div>
                                <div class="d-flex w-100 mb-2 justify-content-end" style="width: 100%;">
                                    <p style="font-size:x-small;">{{mensaje.hs|date:'short'}}</p>
                                </div>
                            }
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col">
            <app-msg-usuario [user]="Users[0].nombre" (msgEnviado)="mostrarMsg($event)"></app-msg-usuario>
        </div>
        <div class="col">
            <app-msg-usuario [user]="Users[1].nombre" (msgEnviado)="mostrarMsg($event)"></app-msg-usuario>
        </div>
    </div>
</div>
